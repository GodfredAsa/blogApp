{% load static %}

{% include 'head.html' %}

<div class="container h-100 my-5">
    <div class="d-flex justify-content-center h-100 mt-5 my">
        <div class="user_card">
            <div class="d-flex justify-content-center mt-5">
                <h3 id="form-title user">Create a User Account</h3>
            </div>
            <div class="d-flex justify-content-center form_container">

                <form method="POST" action="">
                    {% csrf_token %}

                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text py-3"><i class="fas fa-user "></i></span>
                        </div>
                        {{form.username}}
                    </div>


                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text py-3"><i class="fas fa-envelope-square"></i></span>
                        </div>
                        {{form.email}}
                    </div>

                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text py-3"><i class="fas fa-key"></i></span>
                        </div>
                        {{form.password1}}
                    </div>

                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text py-3"><i class="fas fa-key"></i></span>
                        </div>
                        {{form.password2}}
                    </div>

                       <div class="d-flex justify-content-center mt-3 login_container">
                         <input class="btn login_btn btn-primary" type="submit" value="Register Account">
                       </div>

                </form>
            </div>

            {{form.errors}}
            
            <div class="mt-4">
                <div class="d-flex justify-content-center links mb-5">
                    Already have an account? <a href="{% url 'blog:login' %}" class="ml-2">Login</a>
                </div>
            </div>
        </div>
    </div>
</div> 


<script>

    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder='Username..';
    form_fields[2].placeholder='Email..';
    form_fields[3].placeholder='Enter password...';
    form_fields[4].placeholder='Re-enter Password...';


    for (var field in form_fields){	
        form_fields[field].className += ' form-control'
    }
</script>
