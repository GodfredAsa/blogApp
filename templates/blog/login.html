{% load static %}

{% include 'head.html' %}

<div class="jumbotron h-100 mt-5">
    <div class="d-flex justify-content-center h-100 my">
        <div class="user_card mytop">
            <div class="d-flex justify-content-center">


                <h3 id="form-title  my-5">LOGIN</h3>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text py-3"><i class="fas fa-user"></i></span>
                        </div>

                        <input type="text" name="username" placeholder="Username..." class="form-control">
                    </div>

                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text py-3"><i class="fas fa-key"></i></span>
                        </div>

                            <input type="password" name="password" placeholder="Password..." class="form-control" >
                    </div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                             <input class="btn login_btn btn-primary w-100" type="submit" value="Login">
                           </div>
                </form>

            </div>

            {% for message in messages %}
                <p id="messages">{{message}}</p>
            {% endfor %}			
    
            <div class="mt-4">
                <div class="d-flex justify-content-center links my-3">
                    Don't have an account? 
                    <a href="{% url 'blog:register' %}" class="ml-2 pl-5"> Sign Up</a>
                </div>
        
            </div>
        </div>
    </div>
</div>
